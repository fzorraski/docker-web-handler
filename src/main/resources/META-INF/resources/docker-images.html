<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"/>
    <link rel="stylesheet" href="assets/css/styles.css">


    <title>ContainerHandler</title>
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-sm">
    <a class="navbar-brand" href="index.html">Docker Handler</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse"
            data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="index.html">Containers</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="docker-images.html">Images</a>
            </li>
        </ul>
    </div>
</nav>

<div class="flex-fill">
    <!-- HEADER TITLE -->
    <div class="jumbotron text-center">
        <h1>Docker Handler</h1>
        <p>A simple docker web handler!</p>
        <a href="index.html" class="btn btn-custom btn-lg mt-4">Explore Containers</a>
    </div>

    <div class="container mt-5">
        <div class="dockerContainer">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2 class="mb-0">Filter Images</h2>
            </div>
            <div class="input-group mb-4">
                <span class="input-group-text"><i class="fa fa-search text-muted"></i></span>
                <input class="form-control" id="userInput" type="text" placeholder="Search images...">
            </div>
        </div>

        <div class="table-responsive text-nowrap">
            <table class="table table-hover table-bordered align-middle">
                <thead class="table-dark">
                <tr>
                    <th scope="col">Repository</th>
                    <th scope="col">Tag</th>
                    <th scope="col">Image ID</th>
                    <th scope="col">Created</th>
                    <th scope="col">Size</th>
                    <th scope="col">Action</th>
                </tr>
                </thead>
                <tbody id="dockerImagesTable">
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Footer -->
<footer class="text-center mt-5">
    <div class="container fabricio-zor">
        <p>2024 Docker Handler.</p>
    </div>
</footer>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
    $(document).ready(function () {
        $("#userInput").on("keyup", function () {
            let value = $(this).val().toLowerCase();
            $("#dockerImagesTable tr").filter(function () {
                $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
            });
        });
    });
</script>

<script type="module" src="public/app/views/DockerImagesView.js"></script>
</body>
</html>
