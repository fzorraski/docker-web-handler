<div class="jumbotron text-center">
    <h1>Docker Handler</h1>
    <p>A simple docker web handler!</p>
</div>


<div class="container mt-3">
    <div class="dropdown float-right">
        <button id="btn-dropdown" type="button" class="btn btn-dark dropdown-toggle" data-toggle="dropdown">
            Options
        </button>
        <div class="dropdown-menu">
            <a class="dropdown-item" href="index.html">Containers</a>
            <a class="dropdown-item" href="docker-images.html">Images</a>
        </div>
    </div>
    <h2>Filterable containers</h2>
    <p>Type something in the input to search:</p>
    <input class="form-control" id="userInput" type="text" placeholder="Search..">
    <br/>
</div>

<link rel="stylesheet" href="assets/css/loader.css">

<div class="table-responsive text-nowrap">
    <table class="table table-striped">
        <thead class="thead-dark">
        <tr>
            <th scope="col">containerID</th>
            <th scope="col">image</th>
            <th scope="col">command</th>
            <th scope="col">created</th>
            <th scope="col">status</th>
            <th scope="col">ports</th>
            <th scope="col">names</th>
            <th scope="col">Actions</th>
        </tr>
        </thead>
        <tbody id="containerTable" data-table>
        </tbody>
    </table>
    <!--search script-->
    <script>
        $(document).ready(function () {
            $("#userInput").on("keyup", function () {
                let value = $(this).val().toLowerCase();
                $("#containerTable tr").filter(function () {
                    $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
                });
            });
        });
    </script>
</div>
